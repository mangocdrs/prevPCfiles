<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		

		 body {
    cursor: pointer;
  }
  div {
    width: 50px;
    height: 30px;
    margin: 5px;
    float: left;
    background: green;
  }
  span {
    color: red;
  }
	</style>
	<title>jqueryp</title>
<!-- <link rel="stylesheet" href="all.css"> -->
	<script type="text/javascript" src="jquery.js"></script>


</head>

<body>
	
	<div>
		<span>       </span>
</div>
</body>
<script type="text/javascript">
$( document.body )
  .click(function() {
    $( document.body ).append( $( "<div>" ) );
    var n = $( "div" ).length;
    $( "span" ).text( "There are " + n + " divs." +
      "Click to add more.");
  })
  // Trigger the click to start
  .trigger( "click" );

</script>

</html>
