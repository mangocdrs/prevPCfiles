<!DOCTYPE html>
<html>
<head>
	<title>fadein</title>

	<script  src="jquery.js"></script>
</head>
<body>
<img src="s1.jpeg">
<br>

<button id="fo"> fadeout</button>
<button id="fin"> fadein</button>
<script>

	$("#fo").click(function(){
        $("img").fadeOut("slow");

		});
	$("#fin").click(function(){
        $("img").fadeIn("slow");

		});


	
</script>
</body>
</html>
